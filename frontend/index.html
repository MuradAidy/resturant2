<!doctype html>
<html>
  <body>
    <h1>Restaurant Recommendation (Find your best Restaurant)</h1>

    <input id="meal" placeholder="Enter meal (pizza, shawarma, burger)" />
    <button onclick="getReco()">Recommend.</button>

    <p id="out"></p>

    <script>
      const API = "http://192.168.35.129:3002/api/recommend";

      async function getReco() {
        try {
          const m = meal.value.trim();
          if (!m) {
            out.textContent = "Write a meal first.";
            return;
          }

          const r = await fetch(API + "?meal=" + encodeURIComponent(m));
          const d = await r.json();

          out.textContent = d.recommended ? d.recommended.name : "Not found";
        } catch (e) {
          out.textContent = "Error: cannot reach backend";
          console.log(e);
        }
      }
    </script>
  </body>
</html>
