<!doctype html>
<html>
  <body>
    <h1>Restaurant Recommendation</h1>
    <input id="meal" placeholder="Enter meal" />
    <button onclick="getReco()">Recommend</button>
    <p id="out"></p>

    <script>
      const API = "http://localhost:3001/api/recommend";
      async function getReco() {
        const m = meal.value.trim();
        const r = await fetch(API + "?meal=" + m);
        const d = await r.json();
        out.textContent = d.recommended ? d.recommended.name : "Not found";
      }
    </script>
  </body>
</html>
